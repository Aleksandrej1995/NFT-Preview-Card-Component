<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
  <section>
    <div class="container">
      <div class="card">

        
        <img src="images/image-equilibrium.jpg" alt="" class="main-img">
        <img src="images/icon-view.svg" alt="" class="eye">

        
        <h1 class="main-text"><a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="main-text">Equilibrium #3429</a></h1>
        <p class="second-text">Our Equilibrium collection promotes balance and calm.</p>
        
        
        <div class="price-time">
          <div class="price">
            <img src="images/icon-ethereum.svg" alt="" class="eth-icon">
            <h1 class="eth-price">0.041 ETH</h1>
          </div>
          
          <div class="time">
            <img src="images/icon-clock.svg" alt="" class="clock">
            <h1 class="time-left">3 days left</h1>
          </div>
        </div>
        
        <div class="underline"></div>
        
        <div class="creation">
          <img src="images/aleksandre.png" alt="" class="avatar">
          <h1 class="creation-of">Creation of</h1>
          <h1 class="name"><a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="name">Aleksandre J</a></h1>
        </div>


      </div>  
    </div>
  </section>


</body>
</html>
